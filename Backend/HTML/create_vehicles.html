<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Vehicle</title>
</head>
<body>
    <h1>Add Vehicle</h1>
    <form id="addVehicleForm">
        <label for="vehicleId">Vehicle ID:</label><br>
        <input type="text" id="vehicleId" name="vehicleId" required><br>

        <label for="brand">Brand:</label><br>
        <input type="text" id="brand" name="brand" required><br>

        <label for="price">Price:</label><br>
        <input type="number" id="price" name="price" required><br>

        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="mileage">Mileage:</label><br>
        <input type="number" id="mileage" name="mileage" required><br>

        <label for="seats">Seats:</label><br>
        <input type="number" id="seats" name="seats" required><br>

        <label for="type">Type:</label><br>
        <input type="text" id="type" name="type" required><br>

        <label for="isAvailable">Is Available:</label><br>
        <select id="isAvailable" name="isAvailable" required>
            <option value="true">True</option>
            <option value="false">False</option>
        </select><br><br>

        <button type="submit">Add Vehicle</button>
    </form>

    <script>
        document.getElementById('addVehicleForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);

            fetch('/vehicles', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                alert('Vehicle added successfully!');
                // Redirect or perform any other actions as needed
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error adding vehicle. Please try again.');
            });
        });
    </script>
</body>
</html>
