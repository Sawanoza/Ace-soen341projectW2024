<!DOCTYPE html>
<html>
<head>
    <title>Branch Search</title>
    <style>
        /* Style for the container */
        .svg-container {
            position: absolute;
            top: 50%; /* Position from the top */
            right: 0; /* Align to the right side */
            transform: translateY(-50%); /* Center vertically */
        }
        /* Style for the SVG (optional) */
        .svg-container svg {
            width: 100%; /* Make sure SVG fills its container */
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Branch Search</h1>
    </header>
    <p>Want information on a vehicle? <a href="map_vehicles.html">Search for it here!</a></p> 
    <br>
    You can enter an ID or location.
    <form id="searchForm">
        <input type="text" id="searchInput" placeholder="Search Branch">
        <button type="submit">Search</button>
    </form>
    <div id="searchResults"></div>
    <div id="branchList"></div> <!-- Add a div to display the list of branches -->
    <div id="userID"></div> <!-- Add a div to display the user ID -->
    <button id="confirmReservationButton">Confirm Reservation</button> <!-- Add a button to confirm reservation -->

    <script>
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');
        const branchList = document.getElementById('branchList'); // Get the div to display branch list
        const userIDDiv = document.getElementById('userID'); // Get the div to display user ID
        const confirmReservationButton = document.getElementById('confirmReservationButton'); // Get the button for confirming reservation

        searchForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const query = searchInput.value.trim();

            if (query === '') {
                searchResults.innerHTML = 'Please enter a search query.';
                return;
            }

            // Send a GET request to the /search endpoint with the search query
            const response = await fetch(`/search?term=${encodeURIComponent(query)}`);
            const data = await response.json();

            // Render search results
            renderSearchResults(data);
        });

        function renderSearchResults(results) {
            searchResults.innerHTML = ''; // Clear previous search results

            if (results.length === 0) {
                searchResults.innerHTML = 'No results found.';
                return;
            }

            const ul = document.createElement('ul');
            results.forEach(branch => {
                const li = document.createElement('li');
                // Wrap each result in an anchor tag linking to branch_details.html with branch ID as query parameter
                li.innerHTML = `<a href="branch_details.html?id=${branch.id}">Branch ID: ${branch.id}, Location: ${branch.location}</a>`;
                ul.appendChild(li);
            });
            searchResults.appendChild(ul);
        }

        // Function to fetch and display the list of branches
        async function displayBranchList() {
            try {
                const response = await fetch('http://localhost:8800/branches');
                const branches = await response.json();

                const ul = document.createElement('ul');
                branches.forEach(branch => {
                    const li = document.createElement('li');
                    // Wrap each branch in an anchor tag linking to branch_details.html with branch ID as query parameter
                    li.innerHTML = `<a href="branch_details.html?id=${branch.id}">Branch ID: ${branch.id}, Location: ${branch.location}</a>`;
                    ul.appendChild(li);
                });
                branchList.innerHTML = ''; // Clear previous content
                branchList.appendChild(ul);
            } catch (error) {
                console.error('Error fetching branch list:', error);
            }
        }

        // Function to display the user ID
        function displayUserID() {
            const userID = localStorage.getItem('UserID');
            if (userID) {
                userIDDiv.textContent = `User ID: ${userID}`;
            } else {
                userIDDiv.textContent = 'User ID not found.';
            }
        }

        // Call the function to display the list of branches
        displayBranchList();

        // Call the function to display the user ID
        displayUserID();

        // Add event listener to the Confirm Reservation button
        confirmReservationButton.addEventListener('click', function() {
            window.location.href = 'confirm_reservation.html'; // Redirect to confirm_reservation.html
        });
    </script>

</body>
</html>
