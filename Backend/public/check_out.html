    <script>
        const checkoutForm = document.getElementById('checkoutForm');
        const resultDiv = document.getElementById('result');
      
        checkoutForm.addEventListener('submit', (event) => {
          event.preventDefault();
      
          // Create an object from the FormData
          const formData = new FormData(checkoutForm);
          const jsonData = {};
          formData.forEach((value, key) => {
            // For checkboxes, convert "on"/"off" to true/false
            if(value === 'on') {
              jsonData[key] = true;
            } else if (value === '') {
              jsonData[key] = false; // Assuming unchecked boxes are false
            } else {
              jsonData[key] = value;
            }
          });
      
          // Corrected 'Content-Type' header and body to use JSON
          fetch("http://localhost:8800/check_out", {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(jsonData)
          })
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              resultDiv.textContent = `Checkout Successful! Extra Charges: $${data.extraCharges}`;
            } else {
              resultDiv.textContent = `Error: ${data.message}`;
            }
          })
          .catch(error => {
            console.error('Error:', error);
            resultDiv.textContent = 'Error during checkout. Please try again.';
          });
        });
      </script>
