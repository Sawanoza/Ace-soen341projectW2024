<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Vehicle Search</h1>
  </header>
  <form id="searchForm">
    <input type="text" id="searchInput" placeholder="Search vehicles by brand or name">
    <button type="submit">Search</button>
  </form>
  <div id="searchResults"></div>

  <script>
    const searchForm = document.getElementById('searchForm');
    const searchInput = document.getElementById('searchInput');
    const searchResults = document.getElementById('searchResults');

    searchForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      const query = searchInput.value.trim();

      // Send a GET request to the /search endpoint with the search query
      const response = await fetch(`/search?term=${encodeURIComponent(query)}`);
      const data = await response.json();

      // Render search results
      renderSearchResults(data);
    });

    function renderSearchResults(results) {
      searchResults.innerHTML = ''; // Clear previous search results

      if (results.length === 0) {
        searchResults.innerHTML = 'No results found.';
        return;
      }

      const ul = document.createElement('ul');
      results.forEach(vehicle => {
        const li = document.createElement('li');
        li.textContent = `${vehicle.Brand} - ${vehicle.Name}`;
        ul.appendChild(li);
      });
      searchResults.appendChild(ul);
    }
  </script>
</body>
</html>
