<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>
    <h2>Sign In</h2>
    <form id="signInForm">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Sign In</button>
    </form>

    <div id="errorMessage" style="color: red; display: none;"></div>

    <script>
        document.getElementById('signInForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get form data
            const formData = new FormData(this);

            // Send POST request to sign-in endpoint
            fetch('/signin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: formData.get('email'),
                    password: formData.get('password')
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Sign-in failed.');
                }
                // Parse the JSON response
                return response.json();
            })
            .then(data => {
                // Store UserID in local storage
                localStorage.setItem('UserID', data.userId);
                // Redirect to map page on successful sign-in
                window.location.href = '/Map.html'; // Replace with actual map page URL
            })
            .catch(error => {
                console.error(error);
                document.getElementById('errorMessage').textContent = 'Invalid email or password. Please try again.';
                document.getElementById('errorMessage').style.display = 'block';
            });
        });
    </script>
</body>
</html>
