<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>
    <h2>Sign In</h2>
    <form id="signInForm">
        <div>
            <label for="email">Email or EmployeeID:</label>
            <input type="text" id="email" name="email" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Sign In</button>
    </form>

    <div id="errorMessage" style="color: red; display: none;"></div>

    <script>
        document.getElementById('signInForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
    
            // Get the email input value
            const emailOrEmployeeNumber = document.getElementById('email').value;
    
            // Check if input is a valid email
            const isEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailOrEmployeeNumber);
    
            // Check if input consists only of numbers
            const isNumeric = /^\d+$/.test(emailOrEmployeeNumber);
    
            // Prepare form data
            const formData = new FormData(this);
    
            // Fetch sign-in request
            fetch('/signin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: formData.get('email'),
                    password: formData.get('password')
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Sign-in failed.');
                }
               
                return response.json();
            })
            .then(data => {
                // Set user ID in local storage
                localStorage.setItem('UserID', data.userId);
                
                if (isEmail) {
                    window.location.href = '/Map.html'; 
                } else if (isNumeric) {
                    window.location.href = '/CustomerService.html'; 
                } else {
                    document.getElementById('errorMessage').textContent = 'Invalid email or password. Please try again.';
                    document.getElementById('errorMessage').style.display = 'block';
                }
            })
            .catch(error => {
                console.error(error);
                document.getElementById('errorMessage').textContent = 'Invalid email or password. Please try again.';
                document.getElementById('errorMessage').style.display = 'block';
            });
        });
    </script>
    
</body>
</html>
