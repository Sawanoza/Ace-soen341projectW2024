<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .payment-form {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .payment-form button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .payment-form button:hover {
            background-color: #45a049;
        }
        /* Animation for loading spinner */
        .loading {
            display: none;
            margin-top: 20px;
            width: 50px;
            height: 50px;
            border: 3px solid #f3f3f3; 
            border-top: 3px solid #3498db;
            border-radius: 50%; 
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment</h1>
      
        <form class="payment-form" id="paymentForm">
            <input type="text" id="cardNumber" name="cardNumber" placeholder="Card Number" required maxlength="19"><br>
            <input type="text" id="cvv" name="cvv" placeholder="CVV" required maxlength="3"><br>
            <input type="text" id="expirationDate" name="expirationDate" placeholder="Expiration Date (MM/YYYY)" required maxlength="7"><br>            
            <input type="email" id="email" name="email" placeholder="Email Address" required readonly style="display: none;"><br>
            <button type="submit">Confirm Payment</button>
            <div class="loading"></div> <!-- Loading spinner -->
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userID = localStorage.getItem('UserID');
            if (!userID) {
                alert('User ID not found.');
                return;
            }

            // Fetch user's email address using the provided method
            fetch(`/getEmailByUserID/${userID}`)
                .then(response => response.json())
                .then(data => {
                    const userEmail = data.email;
                    document.getElementById('email').value = userEmail; // Fill email input
                    console.log("User's email:", userEmail); // Display user's email
                })
                .catch(error => {
                    console.error('Failed to fetch user email:', error);
                    alert('Failed to fetch user email. Please try again later.');
                });
        });

        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const userID = localStorage.getItem('UserID');
            if (!userID) {
                alert('User ID not found.');
                return;
            }

            const selectedVehicles = JSON.parse(localStorage.getItem(userID));
            if (!selectedVehicles || selectedVehicles.length === 0) {
                alert('No vehicles selected for reservation.');
                return;
            }

            const userEmail = document.getElementById('email').value;

            const allReservations = [];

            const loading = document.querySelector('.loading');
            loading.style.display = 'block';

            Promise.all(selectedVehicles.map(vehicle => {
                const reservationData = {
                    vehicleId: vehicle.vehicleID,
                    userId: userID,
                    startTime: vehicle.startTime,
                    endTime: vehicle.endTime,
                    email: userEmail 
                };

                allReservations.push(reservationData); 

                return fetch('/confirmed_reservation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(reservationData)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to create reservation.');
                    }
                });
            }))
            .then(() => {
                localStorage.setItem('allReservations', JSON.stringify(allReservations));
                
                window.location.href = 'ConfirmationDetails.html';
            })
            .catch(error => {
                console.error(error);
                alert('Failed to create reservation. Please try again later.');
            })
            .finally(() => {
                loading.style.display = 'none';
            });
        });
    </script>
</body>
</html>
