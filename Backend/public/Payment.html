<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .payment-form {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .payment-form button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .payment-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment</h1>
      
        <form class="payment-form" id="paymentForm">
            <input type="text" id="cardNumber" name="cardNumber" placeholder="Card Number" required><br>
            <input type="text" id="cardName" name="cardName" placeholder="Cardholder Name" required><br>
            <input type="text" id="expirationDate" name="expirationDate" placeholder="Expiration Date (MM/YYYY)" required><br>
            <input type="text" id="cvv" name="cvv" placeholder="CVV" required><br>
            <input type="email" id="email" name="email" placeholder="Email Address" required><br> <!-- New input field for email -->
            <button type="submit">Confirm Payment</button>
        </form>
    </div>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const userID = localStorage.getItem('UserID');
            if (!userID) {
                alert('User ID not found.');
                return;
            }

            const selectedVehicles = JSON.parse(localStorage.getItem(userID));
            if (!selectedVehicles || selectedVehicles.length === 0) {
                alert('No vehicles selected for reservation.');
                return;
            }

            const userEmail = document.getElementById('email').value;

            // Array to store reservation data
            const allReservations = [];

            Promise.all(selectedVehicles.map(vehicle => {
                const reservationData = {
                    vehicleId: vehicle.vehicleID,
                    userId: userID,
                    startTime: vehicle.startTime,
                    endTime: vehicle.endTime,
                    email: userEmail // Pass the user's email to the reservation data
                };

                allReservations.push(reservationData); // Push each reservation data to the array

                // Return the fetch promise
                return fetch('/confirmed_reservation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(reservationData)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to create reservation.');
                    }
                });
            }))
            .then(() => {
                // Store all reservations in local storage
                localStorage.setItem('allReservations', JSON.stringify(allReservations));
                
                // Redirect to ConfirmationDetails.html after all reservations are successfully created
                window.location.href = 'ConfirmationDetails.html';
            })
            .catch(error => {
                console.error(error);
                alert('Failed to create reservation. Please try again later.');
            });
        });
    </script>
</body>
</html>
