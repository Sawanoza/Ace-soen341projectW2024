<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Details</title>
    <link rel="stylesheet" href="ConfirmationDetails.css">
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Expanded:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- nav -->
    <div class="navbar">
        <a href="#" class="nav-logo" id="scrollToTop">Rent.</a>
    </div>



    <div class="container">
        <h1>Confirmation Details</h1>
        <div id="confirmationDetails">
            <!-- Reservation details will be dynamically added here -->
        </div>
        <button onclick="navigateToLandingPage()">OK</button>
        <p id="footerMessage">Please don't forget to check-in your vehicles.</p>
    </div>


    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get all reservation details from local storage
            const allReservations = JSON.parse(localStorage.getItem('allReservations'));
    
            // Display reservation details
            const confirmationDetailsElement = document.getElementById('confirmationDetails');
            if (allReservations && allReservations.length > 0) {
                allReservations.forEach((reservation, index) => {
                    const reservationHTML = `
                        <div class="reservation">
                            <h2>Reservation ${index + 1}</h2>
                            <p>User ID: ${reservation.userId}</p>
                            <p>Vehicle ID: ${reservation.vehicleId}</p>
                            <p>Start Time: ${reservation.startTime}</p>
                            <p>End Time: ${reservation.endTime}</p>
                        </div>
                    `;
                    confirmationDetailsElement.innerHTML += reservationHTML;
                });
            } else {
                // No reservations found
                confirmationDetailsElement.innerHTML = '<p>No reservations found.</p>';
            }
        });

        function navigateToLandingPage() {
            window.location.href = 'LandingPage.html';
        }
    </script>
</body>
</html>
