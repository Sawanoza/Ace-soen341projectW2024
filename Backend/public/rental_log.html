<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentalLog List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .button-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>RentalLog List</h2>
    <table id="rentalLogTable">
        <thead>
            <tr>
                <th>SNo</th>
                <th>VehicleID</th>
                <th>UserID</th>
                <th>Start Date</th>
                <th>Return Date</th>
                <th>Rent Cost</th>
            </tr>
        </thead>
        <tbody>
            <!-- RentalLog data will be inserted here -->
        </tbody>
    </table>
    <script>
        // Fetch RentalLog data and populate the table
        window.onload = function () {
            fetch("/rental_logs")
                .then((response) => response.json())
                .then((data) => {
                    const tableBody = document.querySelector("#rentalLogTable tbody");
                    data.forEach((log) => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${log.SNo}</td>
                            <td>${log.VehicleID}</td>
                            <td>${log.UserID}</td>
                            <td>${log.StartDate}</td>
                            <td>${log.ReturnDate}</td>
                            <td>${log.RentCost}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch((error) =>
                    console.error("Error fetching RentalLog data:", error)
                );

        };
    </script>
</body>
</html>
