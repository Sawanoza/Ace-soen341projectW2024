
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .button-container {
            margin-top: 20px;
        }
       
    </style>
</head>
<body>
    <h2>User List</h2>
    <table id="userTable">
        <thead>
            <tr>
                <th>User ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Contact No</th>
                <th>Email</th>
                <th>Address</th>
                <th>Is Admin</th>
                <th>Is Representative</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
           
        </tbody>
    </table>
    <div class="button-container">
        <button id="createUserButton">Add User</button>
        <button id="updateUserButton">Update Users</button>
    </div>
    <script>
        function goToUpdateUsers() {
            window.location.href = '/update_user.html';
        }

        window.onload = function () {
            fetch("/users")
                .then((response) => response.json())
                .then((data) => {
                    const tableBody = document.querySelector("#userTable tbody");
                    data.forEach((user) => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${user.UserID}</td>
                            <td>${user.FirstName}</td>
                            <td>${user.LastName}</td>
                            <td>${user.ContactNo}</td>
                            <td>${user.Email}</td>
                            <td>${user.Address}</td>
                            <td>${user.IsAdmin ? 'Yes' : 'No'}</td>
                            <td>${user.IsRep ? 'Yes' : 'No'}</td>
                            <td>
                                <button onclick="deleteUser(${user.UserID}, this.parentNode.parentNode)">Delete</button>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch((error) =>
                    console.error("Error fetching user data:", error)
                );

            const createUserButton = document.getElementById("createUserButton");
            createUserButton.addEventListener("click", function () {
                window.location.href = "/create_users";
            });

            const updateUserButton = document.getElementById("updateUserButton");
            updateUserButton.addEventListener("click", goToUpdateUsers);
        };

        function updateUser(userID) {
            window.location.href = `/Update_users.html?userID=${userID}`;
        }

        function deleteUser(userID, row) {
            if (confirm("Are you sure you want to delete this user?")) {
                fetch(`http://localhost:8800/users/${userID}`, {
                    method: 'DELETE'
                })
                    .then(response => {
                        if (response.ok) {
                            console.log(`User with ID ${userID} deleted successfully`);
                            row.remove();
                        } else {
                            console.error('Error deleting user:', response.statusText);
                        }
                    })
                    .catch(error => console.error('Error deleting user:', error));
            }
        }
    </script>
</body>
</html>
