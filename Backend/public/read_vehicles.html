<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle List</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h2>Vehicle List</h2>
    <table id="vehicleTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Brand</th>
          <th>Price</th>
          <th>Name</th>
          <th>Mileage</th>
          <th>Seats</th>
          <th>Type</th>
          <th>Availability</th>
        </tr>
      </thead>
      <tbody>
        <!-- Vehicle data will be inserted here -->
      </tbody>
    </table>
    <br />
    <button id="createVehicleButton">Add Vehicle</button>
    <script>

      function deleteVehicle(vehicleID, row) {
          if (confirm("Are you sure you want to delete this vehicle?")) {
            fetch(`http://localhost:8800/Vehicles/${vehicleID}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    console.log(`Vehicle with ID ${vehicleID} deleted successfully`);
                    row.remove();
                } else {
                    console.error('Error deleting vehicle:', response.statusText);
                }
             })
                 .catch(error => console.error('Error deleting vehicle:', error));
           }
         }

      window.onload = function () {
        fetch("/vehicles")
          .then((response) => response.json())
          .then((data) => {
            const tableBody = document.querySelector("#vehicleTable tbody");
            data.forEach((vehicle) => {
              const row = document.createElement("tr");
              row.innerHTML = `
            <td>${vehicle.VehicleID}</td>
            <td>${vehicle.Brand}</td>
            <td>${vehicle.Price}</td>
            <td>${vehicle.Name}</td>
            <td>${vehicle.Mileage}</td>
            <td>${vehicle.Seats}</td>
            <td>${vehicle.Type}</td>
            <td>${vehicle.IsAvailable ? "Available" : "Not Available"}</td>
            <td><button onclick="deleteVehicle(${vehicle.VehicleID}, this.parentNode.parentNode)">Delete</button></td>
          `;
              tableBody.appendChild(row);
            });
          })
          .catch((error) =>
            console.error("Error fetching vehicle data:", error)
          );

        const createVehicleButton = document.getElementById(
          "createVehicleButton"
        );
        createVehicleButton.addEventListener("click", function () {
          window.location.href = "/create_vehicles";
        });
      };
    
    </script>
  </body>
</html>
