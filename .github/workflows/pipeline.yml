name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      #- name: Set executable permission
      #  run: chmod +x node_modules/.bin/jest

      - name: Install dependencies
        run: npm install

      - name: Run Jest with --runInBand --detectOpenHandles --forceExit
        run: npm test

